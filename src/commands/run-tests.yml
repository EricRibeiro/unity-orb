description: >
  This command runs the standalone tests inside your unity project.
 
  Requirement: Unity must be activated first.

parameters:
  test-platform:
    type: string
    default: "PlayMode"
    description: >
      Target plataform for tests to run. Due to unknown reasons, it's only working with "PlayMode".
      Acceptable parameters can be found here:
steps:
  - run:
      environment:
        TEST_PLATAFORM: <<parameters.test-platform>>
      name: Run tests
      command: <<include(scripts/run-tests.sh)>>
