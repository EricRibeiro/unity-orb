description: >
  Drop-in solution to automatically run tests and build your Unity project.

usage:
  version: 2.1

  orbs:
    unity: ericribeiro/unity@1.0.0

  workflows:
    test-build:
      jobs:
        - unity/test:
            unity-license-var-name: "UNITY_ENCODED_LICENSE"
            test-platform: "playmode"
            executor:
              name: "unity/ubuntu-2021"
              target-platform: "linux-il2cpp"
            context: unity-orb # context with the UNITY_ENCODED_LICENSE variable
        - unity/build:
            name: "build-linux64"
            unity-license-var-name: "UNITY_ENCODED_LICENSE"
            build-target: StandaloneLinux64
            compress: true
            executor:
              name: "unity/ubuntu-2021"
              target-platform: "linux-il2cpp"
            requires:
              - test
            context: unity-orb # context with the UNITY_ENCODED_LICENSE variable
        - unity/build:
            name: "build-webgl"
            unity-license-var-name: "UNITY_ENCODED_LICENSE"
            build-target: "WebGL"
            compress: false
            executor:
              name: "unity/ubuntu-2021"
              target-platform: "webgl"
            requires:
              - test
            context: unity-orb # context with the UNITY_ENCODED_LICENSE variable
        - unity/build:
            name: "build-windows64"
            unity-license-var-name: "UNITY_ENCODED_LICENSE"
            build-target: "StandaloneWindows64"
            executor:
              name: "unity/ubuntu-2021"
              target-platform: "windows-mono"
            requires:
              - test
            context: unity-orb # context with the UNITY_ENCODED_LICENSE variable
