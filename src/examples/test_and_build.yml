description: >
  Drop-in solution to automatically run tests and build your Unity project.

usage:
  version: 2.1

  orbs:
    unity: ericribeiro/unity@1.0.0

  workflows:
    test-build:
      jobs:
        - unity/test:
            unity-license-var-name: "ACTIVATION_ULF_ENC"
            matrix:
              parameters:
                tag: [ "ubuntu-2021.2.7f1-linux-il2cpp-1" ]
            project-path: "."
            test-platform: "playmode"
        - unity/build:
            unity-license-var-name: "ACTIVATION_ULF_ENC"
            matrix:
              parameters:
                tag: [ "ubuntu-2021.2.7f1-linux-il2cpp-1" ]
            project-path: "."
            build-target: StandaloneLinux64
            requires:
              - unity/test
