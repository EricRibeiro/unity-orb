description: >
  Simple drop-in job to run tests for your Unity game.

executor: default

parameters:
  encoded-ulf-var-name:
    type: string
    default: "ACTIVATION_ULF_ENC"
  test-platform:
    type: string
    default: "PlayMode"
  
steps:
  - checkout
  - activate:
      encoded-ulf-var-name: <<parameters.encoded-ulf-var-name>>
  - run-tests:
      test-platform: <<parameters.test-platform>>
